<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles.css" />
    <link type="Image/x-icon" href="./folder/icons/notes.svg" rel="icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="audio-container">
        <div class="image-box">
          <div class="images"></div>
        </div>
        <div class="player-box">
          <div class="control-section">
            <button class="play-icon"></button>
            <div class="title-song">
              <div class="singer">beach house</div>
              <div class="song">space song</div>
            </div>
            <div class="next-prev-btn">
              <button class="prev">
                <img src="./folder/icons/prev.svg" />
              </button>
              <button class="next">
                <img src="./folder/icons/next.svg" />
              </button>
            </div>
          </div>
          <audio id="audio"></audio>
          <div class="record-section">
            <div class="song-duration"></div>
            <div class="record">
              <div class="record-progress"></div>
            </div>
            <div class="current-song-time">
              <span id="song-minute">0</span>:<span id="song-second">00</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://github.com/kat2709/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="git-logo" src="./folder/icons/github.png" alt="git-logo" />
      </a>
      <a
        href="https://rs.school/js-stage0/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img class="rs-logo" src="./folder/icons/rs_school_js.svg" alt="logo" />
      </a>
      <p>2023</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
